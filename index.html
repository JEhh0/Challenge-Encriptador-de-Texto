<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/styles.css">
</head>

<body>
    <header>
        <img src="./assets/img/logo.svg" alt="logo alura">
    </header>
    <main>
        <form class="input__section">
            <textarea class="txt__input" name="mensaje" cols="30" rows="10"
                placeholder="Ingrese el texto aquí"></textarea>
            <div class="alert__container">
                <div class="alert_msg">
                    <img src="./assets/img/alert_icon.svg" alt="alert icon">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
            </div>
            <div class="btn__container">
                <button type="button" class="encript__btn" >Encriptar</button>
                <button type="button" class="encript__btn encript__btn__secundary">Desencriptar</button>
            </div>
        </form>
        <aside class="result">
            <img src="./assets/img/decoracion.png" alt="imagen de persona con lupa" class="deco__img">
            <div class="result__container">
                <h3 class="result__msg">Ningún mensaje fue encontrado</h3>
                <p class="result__instrctn">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn encript__btn encript__btn--secundary hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="./encriptar.js"></script>
</body>

</html>
